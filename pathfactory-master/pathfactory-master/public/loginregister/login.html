<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>user login</title>
	<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.4/firebase-auth.js"></script>
	<script src="js/form.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div class="bg">
		<div class="align" id="align">
			<img class="logo" src="img/undraw_Login_v483.svg">
			<div class="card">
				<div class="head">
					<div></div>
					<a id="login"   class="selected" href="#login">Login</a>
					<a id="register" href="#register" >Register</a>
					<div></div>
				</div>
				<div class="tabs">
					<form>
						<div class="inputs">
							<div class="input">
								<input placeholder="Email" type="text" id="email">
								<img src="img/user.svg">
							</div>
							<div class="input">
								<input placeholder="Password" type="password" id="password">
								<img src="img/pass.svg">
							</div>
							<a onclick="reset();" style="color: white;" href="#">forgot password?</a>
						</div>
						<button onclick="signIn();" id="login">Login</button>
					</form>
					<form>
						<div class="inputs">
							<div class="input">
								<input placeholder="Email" type="text" id="emailr">
								<img src="img/mail.svg">
							</div>
							<div class="input">
								<input placeholder="Username" type="text" id="usernamer">
								<img src="img/user.svg">
							</div>
							<div class="input">
								<input placeholder="Password" type="password" id="passwordr">
								<img src="img/pass.svg">
							</div>
						</div>
						<button onclick="signUp();" id="signup">Register</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
